<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História do Colégio Campina da Lagoa</title>
    <style>
        /* dropdown games */
        .nav-games { position: relative; }
        
        /* Estilo para o nome da escola no canto direito */
        nav ul {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .school-name {
            margin-left: auto;
            font-weight: 700;
            color: #fff;
            padding: 8px 12px;
            white-space: nowrap;
        }
        
        #games-button {
            background: linear-gradient(45deg, #F2B33D, #F29727);
            color: #401201;
            border: none;
            padding: 8px 12px;
            border-radius: 999px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(242,179,61,0.18);
        }
        #games-menu {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: rgba(10,5,2,0.98);
            border: 1px solid rgba(242,179,61,0.12);
            border-radius: 29px;
            padding: 8px;
            min-width: 280px;
            display: none;
            flex-direction: column;
            gap: 6px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.6);
            z-index: 200;
        }
        #games-menu a {
            display: block;
            padding: 8px 10px;
            color: var(--light);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
        }
        #games-menu a:hover, #games-menu a:focus {
            background: rgba(242,179,61,0.08);
            color: var(--gold);
            outline: none;
        }
        #games-menu[aria-hidden="false"] { display: flex; }
        /* responsivo */
        @media (max-width:640px){
            #games-menu { right: 0; left: auto; min-width: 180px; }
            .school-name { display: none; } /* Esconde o nome da escola em telas pequenas */
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f2b33d 0%, #f27d3d 100%);
            color: #1e293b;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fffbe9;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem;
        }
        h1, h2, h3 {
            color: #733009;
            margin-top: 0;
        }
        h1 {
            font-size: 2.6rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.6rem;
            margin-bottom: 1.2rem;
        }
        h3 {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
        }
        ul, li {
            font-size: 1.05rem;
        }
        .info {
            background: #f2b33d22;
            border-left: 5px solid #f2b33d;
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            border-radius: 10px;
        }
        .contact {
            margin-top: 2.5rem;
            padding: 1.2rem;
            background: #f27d3d22;
            border-radius: 10px;
            font-size: 1.08rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #f2b33d, #f27d3d);
            color: #733009;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 16px rgba(242,179,61,0.18);
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(242,179,61,0.28);
        }
        @media (max-width: 600px) {
            .container { padding: 1.2rem 0.5rem; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
