<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Afro-Brasileiro: Voz Ancestral</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Montserrat:wght@500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #e67e22;
            --secondary: #27ae60;
            --accent: #f1c40f;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
            --success: #27ae60;
            --gold: #FFD700;
            --purple: #9b59b6;
            --earth: #8B4513;
            --sun: #FFA500;
            --night: #1a1a2e;
            --fire: #ff6b35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #1a2a6c, #8B0000, #FFD700, #228B22, #1a1a2e);
            background-size: 600% 600%;
            animation: africanGradient 20s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes africanGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .african-pattern {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,215,0,0.12) 12%, transparent 12%),
                radial-gradient(circle at 80% 20%, rgba(139,69,19,0.12) 12%, transparent 12%),
                radial-gradient(circle at 50% 50%, rgba(34,139,34,0.08) 18%, transparent 18%);
            background-size: 70px 70px;
            pointer-events: none;
            z-index: 0;
            animation: patternPulse 10s ease-in-out infinite;
        }

        @keyframes patternPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        #quiz-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(18px);
            border-radius: 30px;
            padding: 45px;
            max-width: 750px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border: 4px solid rgba(255, 215, 0, 0.5);
            position: relative;
            z-index: 1;
            overflow: hidden;
            animation: floatDrum 7s ease-in-out infinite;
        }

        @keyframes floatDrum {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-18px) rotate(2deg); }
        }

        .confetti {
            position: absolute;
            width: 14px;
            height: 14px;
            background: var(--sun);
            border-radius: 50% 0 50% 50%;
            opacity: 0.95;
            animation: confettiFall linear forwards;
            transform-origin: center;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(130vh) rotate(1200deg);
                opacity: 0;
            }
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            color: var(--gold);
            font-size: 3.8em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 20px rgba(255,215,0,0.9),
                4px 4px 10px rgba(139,69,19,0.8);
            letter-spacing: 4px;
            animation: titleGlow 3.5s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 20px var(--gold), 0 0 30px var(--sun), 4px 4px 10px var(--earth);
            }
            to { 
                text-shadow: 0 0 30px var(--gold), 0 0 50px var(--sun), 6px 6px 15px var(--earth), 0 0 70px var(--accent);
            }
        }

        .subtitle {
            font-family: 'Fredoka One', cursive;
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        #question {
            font-size: 1.5em;
            margin: 35px 0;
            color: white;
            line-height: 1.8;
            padding: 25px;
            background: linear-gradient(135deg, rgba(139,69,19,0.5), rgba(34,139,34,0.4));
            border-radius: 20px;
            border-left: 8px solid var(--gold);
            animation: slideIn 0.8s ease-out;
            box-shadow: inset 0 0 25px rgba(0,0,0,0.4);
            position: relative;
        }

        #question::before {
            content: '"';
            position: absolute;
            top: -10px; left: 15px;
            font-size: 3em;
            color: var(--gold);
            font-family: serif;
            opacity: 0.6;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-70px) scale(0.85); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 35px 0;
        }

        .option {
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.15));
            border: 4px solid rgba(255,215,0,0.6);
            border-radius: 22px;
            padding: 22px 18px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 700;
            color: white;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            font-size: 1.2em;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.5), transparent);
            transition: 0.9s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            background: rgba(255, 215, 0, 0.4);
            border-color: var(--gold);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 18px 35px rgba(255,215,0,0.5);
        }

        .option.selected {
            background: linear-gradient(45deg, var(--success), #1abc9c);
            border-color: #16a085;
            color: white;
            transform: scale(1.12);
            animation: pulse 0.8s ease;
            box-shadow: 0 0 50px rgba(39, 174, 96, 0.9);
        }

        .option.wrong {
            background: linear-gradient(45deg, var(--danger), #c0392b);
            border-color: #e74c3c;
            color: white;
            animation: shake 0.8s ease;
            box-shadow: 0 0 40px rgba(231, 76, 60, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.18); }
            100% { transform: scale(1.12); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-12px); }
            75% { transform: translateX(12px); }
        }

        #powerups {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, var(--earth), #A0522D);
            color: white;
            border: none;
            border-radius: 40px;
            padding: 18px 32px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(139,69,19,0.6);
            position: relative;
            overflow: hidden;
            min-width: 150px;
            font-size: 1.15em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: 3px solid rgba(255,215,0,0.7);
        }

        button i {
            font-size: 1.4em;
            color: var(--gold);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255,215,0,0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.8s, height 0.8s;
        }

        button:active::after {
            width: 400px;
            height: 400px;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(139,69,19,0.7);
            background: linear-gradient(45deg, #A0522D, var(--earth));
        }

        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border: 3px solid #95a5a6;
        }

        #hint { 
            background: linear-gradient(45deg, var(--sun), #FFA500); 
            border-color: var(--gold);
        }
        #hint:hover { 
            background: linear-gradient(45deg, #FFA500, #FF8C00); 
        }

        #eliminate { 
            background: linear-gradient(45deg, var(--purple), #8e44ad); 
        }
        #eliminate:hover { 
            background: linear-gradient(45deg, #8e44ad, #9b59b6); 
        }

        #skip { 
            background: linear-gradient(45deg, #34495e, var(--dark)); 
        }
        #skip:hover { 
            background: linear-gradient(45deg, var(--dark), #2c3e50); 
        }

        #score {
            font-size: 2em;
            font-weight: 700;
            margin: 30px 0;
            color: var(--gold);
            text-shadow: 3px 3px 7px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        #score i {
            animation: drumBeat 1.8s infinite;
        }

        @keyframes drumBeat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.3) rotate(-6deg); }
            75% { transform: scale(1.3) rotate(6deg); }
        }

        #hint-text {
            margin-top: 20px;
            font-style: italic;
            color: var(--gold);
            background: rgba(139,69,19,0.6);
            padding: 20px;
            border-radius: 20px;
            display: none;
            animation: fadeIn 0.8s ease;
            border: 3px dashed var(--sun);
            font-size: 1.2em;
            box-shadow: 0 0 20px rgba(255,215,0,0.4);
        }

        #end-screen {
            display: none;
            margin-top: 40px;
            animation: zoomIn 1.5s ease;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.3) rotate(-15deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        #end-screen h2 {
            font-family: 'Bebas Neue', cursive;
            color: var(--gold);
            font-size: 4.5em;
            margin-bottom: 25px;
            text-shadow: 0 0 40px rgba(255,215,0,1);
        }

        #final-score {
            font-size: 2.2em;
            margin: 30px 0;
            color: white;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        #restart {
            background: linear-gradient(45deg, #f39c12, #e67e22, #d35400, #FFA500, #FF8C00);
            font-size: 1.5em;
            padding: 20px 50px;
            margin-top: 30px;
            border-radius: 70px;
            animation: pulse 2.5s infinite;
            border: 4px solid var(--gold);
            box-shadow: 0 0 30px rgba(255,215,0,0.6);
        }

        #restart:hover {
            background: linear-gradient(45deg, #d35400, #e67e22, #f39c12, #FF8C00, #FFA500);
            animation: none;
            transform: scale(1.08);
        }

        /* NOVO: Estilização do botão de retorno (back-link) */
        .back-link {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 120;
            display: inline-block;
            background: linear-gradient(45deg, var(--gold), var(--sun));
            color: var(--earth);
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 999px;
            font-weight: 800;
            font-size: 0.95rem;
            box-shadow: 0 8px 20px rgba(242,179,61,0.25);
            transition: transform 0.18s ease, box-shadow 0.18s ease, opacity 0.18s ease;
        }

        /* Hover / focus */
        .back-link:hover,
        .back-link:focus {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(242,179,61,0.35);
            opacity: 1;
        }

        /* versão compacta em telas pequenas */
        @media (max-width:480px) {
            .back-link {
                top: 12px;
                left: 12px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }

        /* NOVO: Tela inicial (splash screen) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(-45deg, #1a2a6c, #8B0000, #FFD700, #228B22, #1a1a2e);
            background-size: 600% 600%;
            animation: africanGradient 20s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            text-align: center;
            opacity: 1;
            transition: opacity 1.5s ease-out, visibility 1.5s ease-out;
        }

        #splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,215,0,0.12) 12%, transparent 12%),
                radial-gradient(circle at 80% 20%, rgba(139,69,19,0.12) 12%, transparent 12%),
                radial-gradient(circle at 50% 50%, rgba(34,139,34,0.08) 18%, transparent 18%);
            background-size: 70px 70px;
            pointer-events: none;
            z-index: 0;
            animation: patternPulse 10s ease-in-out infinite;
        }

        .splash-logo {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            color: var(--gold);
            text-shadow: 
                0 0 20px rgba(255,215,0,0.9),
                4px 4px 10px rgba(139,69,19,0.8);
            letter-spacing: 3px;
            margin-bottom: 1rem;
            animation: titleGlow 3.5s ease-in-out infinite alternate;
            z-index: 1;
            position: relative;
        }

        .splash-subtitle {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(1rem, 3vw, 1.8rem);
            font-weight: 600;
            color: #fff;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            animation: slideUp 2s ease-out 0.5s both;
            z-index: 1;
            position: relative;
            max-width: 80%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.95;
                transform: translateY(0);
            }
        }

        .splash-enter-btn {
            background: linear-gradient(45deg, var(--earth), #A0522D);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(139,69,19,0.6);
            transition: all 0.5s ease;
            animation: drumBounce 2.5s ease-out 1s both;
            z-index: 1;
            position: relative;
            border: 3px solid rgba(255,215,0,0.7);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
            justify-content: center;
        }

        @keyframes drumBounce {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-15deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) rotate(5deg);
            }
            70% {
                transform: scale(0.95) rotate(-2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .splash-enter-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(139,69,19,0.7);
            background: linear-gradient(45deg, #A0522D, var(--earth));
        }

        .splash-enter-btn i {
            font-size: 1.4em;
            color: var(--gold);
            animation: drumBeat 1.8s infinite;
        }

        .splash-school-credit {
            position: absolute;
            bottom: 2rem;
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: var(--gold);
            opacity: 0.9;
            animation: fadeIn 2s ease-out 1.5s both;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

        /* Esconder quiz container inicialmente */
        #quiz-container.hidden {
            display: none;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255,255,255,0.25);
            border-radius: 6px;
            margin: 30px 0;
            overflow: hidden;
            border: 2px solid rgba(255,215,0,0.5);
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--sun), var(--gold), var(--fire));
            width: 0%;
            border-radius: 6px;
            transition: width 0.7s ease;
            box-shadow: 0 0 20px rgba(255,215,0,0.8);
        }

        .voice-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: var(--gold);
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            border: 2px solid var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .voice-status i {
            animation: pulse 1.5s infinite;
        }

        @media (max-width: 600px) {
            #options { grid-template-columns: 1fr; }
            h1 { font-size: 2.8em; }
            #question { font-size: 1.3em; padding: 18px; }
            #powerups { gap: 15px; }
            button { padding: 15px 22px; font-size: 1em; }
            #score { font-size: 1.6em; }
            .voice-status { top: 10px; right: 10px; font-size: 0.8em; padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <a class="back-link" href="../index.html">← Voltar</a>
    
    <!-- Tela inicial (splash screen) -->
    <div id="splash-screen">
        <div class="splash-pattern"></div>
        <h1 class="splash-logo">RITMOS DA ANCESTRALIDADE</h1>
        <p class="splash-subtitle">Ouça a voz dos griôs e sinta o tambor!<br>Quiz sobre instrumentos afro-brasileiros</p>
        <button class="splash-enter-btn" onclick="startQuizFromSplash()">
            <i class="fas fa-drum"></i> COMEÇAR QUIZ
        </button>
        <div class="splash-school-credit">8ºC - Colégio Campina da Lagoa</div>
    </div>
    
    <div class="african-pattern"></div>
    
    <div id="quiz-container" class="hidden">
        <h1>Ritmos da Ancestralidade</h1>
        <p class="subtitle">Ouça a voz dos griôs e sinta o tambor!</p>
        
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        
        <div id="question"></div>
        <div id="options"></div>
        
        <div id="powerups">
            <button id="skip"><i class="fas fa-forward"></i> Pular</button>
            <button id="eliminate"><i class="fas fa-times-circle"></i> Eliminar 2</button>
            <button id="hint"><i class="fas fa-lightbulb"></i> Dica</button>
        </div>
        
        <div id="hint-text"></div>
        
        <div id="score"><i class="fas fa-drum"></i> Pontos: 0</div>
        
        <div id="end-screen">
            <h2>Parabéns, Griô!</h2>
            <p id="final-score"></p>
            <button id="restart"><i class="fas fa-redo"></i> Tocar Novamente</button>
        </div>
    </div>

    <div class="voice-status" id="voiceStatus">
        <i class="fas fa-volume-up"></i> Voz ativa
    </div>

    <!-- MÚSICA AFRICANA + VOZ EM PORTUGUÊS -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/03/24/audio_7c8f2a9d1e.mp3?filename=african-tribal-drums-126589.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 20 PERGUNTAS
        const questions = [
            {
                question: "Qual instrumento é o coração da roda de capoeira, feito com cabaça e arame?",
                options: ["Berimbau", "Atabaque", "Agogô", "Pandeiro"],
                correct: 0,
                hint: "É tocado com uma baqueta e uma pedra."
            },
            {
                question: "No candomblé, qual tambor sagrado tem três tamanhos: Rum, Rumpi e Lê?",
                options: ["Surdo", "Atabaque", "Ilú", "Alfaia"],
                correct: 1,
                hint: "É consagrado aos orixás."
            },
            {
                question: "Qual instrumento de metal com dois sinos é essencial no samba?",
                options: ["Caxixi", "Reco-reco", "Agogô", "Xequerê"],
                correct: 2,
                hint: "Tem som agudo e marcante."
            },
            {
                question: "Qual chocalho de cabaça com rede de contas é usado no afoxé?",
                options: ["Cuíca", "Afoxé", "Ganzá", "Caxixi"],
                correct: 1,
                hint: "É associado ao orixá Oxum."
            },
            {
                question: "Qual instrumento imita o rugido do leão com uma vara friccionada?",
                options: ["Berimbau", "Atabaque", "Cuíca", "Agogô"],
                correct: 2,
                hint: "É feito de um tambor com pele e vara interna."
            },
            {
                question: "Qual tambor de mão com platinelas é rei do samba e do choro?",
                options: ["Pandeiro", "Reco-reco", "Tamborim", "Surdo"],
                correct: 0,
                hint: "É tocado com os dedos e palma."
            },
            {
                question: "Qual raspador com sulcos produz som ao ser esfregado?",
                options: ["Surdo", "Repinique", "Reco-reco", "Afoxé"],
                correct: 2,
                hint: "Pode ser de bambu ou metal."
            },
            {
                question: "Qual é o tambor grave que marca o 'coração' do samba no desfile?",
                options: ["Tamborim", "Surdo", "Atabaque", "Pandeiro"],
                correct: 1,
                hint: "É carregado na lateral do corpo."
            },
            {
                question: "Qual chocalho trançado acompanha o berimbau na capoeira?",
                options: ["Agogô", "Caxixi", "Afoxé", "Ganzá"],
                correct: 1,
                hint: "É feito de palha e sementes."
            },
            {
                question: "No maracatu, qual tambor grande é tocado com baquetas grossas?",
                options: ["Alfaia", "Cuíca", "Pandeiro", "Surdo"],
                correct: 0,
                hint: "É o 'alfaia' do maracatu rural."
            },
            {
                question: "Qual tambor pequeno e agudo é tocado com uma baqueta no samba?",
                options: ["Caixa", "Ilú", "Tamborim", "Ganzá"],
                correct: 2,
                hint: "É essencial na bateria de escola de samba."
            },
            {
                question: "Qual tambor é usado no jongo e tocado com as mãos?",
                options: ["Tambu", "Angoma", "Caxambu", "Cuíca"],
                correct: 2,
                hint: "É grande e marca o 'ponto' do jongo."
            },
            {
                question: "No congado, qual tambor é usado em procissões religiosas?",
                options: ["Caixa de guerra", "Tambor-onça", "Caixeta", "Repique"],
                correct: 0,
                hint: "Tem som militar e solene."
            },
            {
                question: "Qual sino duplo é usado no candomblé para saudar Ogum?",
                options: ["Agogô", "Xequerê", "Adja", "Adjá"],
                correct: 3,
                hint: "É feito de ferro e tem som agudo."
            },
            {
                question: "Qual chocalho grande é usado em pares no maracatu rural?",
                options: ["Mineiro", "Gonguê", "Caixa", "Ganzá"],
                correct: 1,
                hint: "É uma cabaça com sementes."
            },
            {
                question: "No samba de coco, qual tambor grande marca o 'arrasta-pé'?",
                options: ["Zabumba", "Triângulo", "Ganzá", "Pandeiro"],
                correct: 0,
                hint: "É tocado com baquetas e tem som grave."
            },
            {
                question: "Qual instrumento é uma versão menor da cuíca, com som mais agudo?",
                options: ["Tamborim", "Cuíca de lata", "Repique", "Caixa"],
                correct: 1,
                hint: "É usado em algumas escolas de samba."
            },
            {
                question: "Qual tambor do batuque gaúcho é tocado com as mãos?",
                options: ["Tambor grande", "Tambor chico", "Tambor médio", "Tambor de sopapo"],
                correct: 3,
                hint: "Tem som grave e é feito de madeira."
            },
            {
                question: "Qual instrumento é feito de cabaça com miçangas e usado no candomblé?",
                options: ["Xequerê", "Afoxé", "Caxixi", "Ganzá"],
                correct: 0,
                hint: "É sagrado e usado por iniciados."
            },
            {
                question: "No maculelê, qual instrumento marca o ritmo das bastonadas?",
                options: ["Atabaque", "Berimbau", "Agogô", "Tambor"],
                correct: 0,
                hint: "É um tambor alto, como no candomblé."
            }
        ];

        // Elementos
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const skipBtn = document.getElementById('skip');
        const eliminateBtn = document.getElementById('eliminate');
        const hintBtn = document.getElementById('hint');
        const hintText = document.getElementById('hint-text');
        const scoreEl = document.getElementById('score');
        const endScreen = document.getElementById('end-screen');
        const finalScore = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart');
        const bgMusic = document.getElementById('bgMusic');
        const progress = document.getElementById('progress');
        const voiceStatus = document.getElementById('voiceStatus');

        // Estado
        let currentQuestion = 0;
        let score = 0;
        let eliminated = false;
        let hinted = false;
        let synth = window.speechSynthesis;
        let voice = null;

        // Configurar voz em português
        function loadVoices() {
            const voices = synth.getVoices();
            voice = voices.find(v => v.lang.includes('pt') && v.name.includes('Brazil')) 
                 || voices.find(v => v.lang.includes('pt')) 
                 || voices[0];
        }

        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }

        // Iniciar música e voz
        window.addEventListener('load', () => {
            bgMusic.volume = 0.4;
            bgMusic.play().catch(() => {
                const playBtn = document.createElement('button');
                playBtn.innerHTML = 'Toque para ativar som e voz';
                playBtn.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);padding:20px 40px;font-size:1.5em;background:#e67e22;color:white;border:none;border-radius:50px;cursor:pointer;z-index:1000;';
                document.body.appendChild(playBtn);
                playBtn.onclick = () => {
                    bgMusic.play();
                    playBtn.remove();
                    startQuiz();
                };
            });
        });

        function startQuiz() {
            loadVoices();
            loadQuestion();
        }

        function speak(text) {
            if (!synth || !voice) return;
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voice;
            utterance.lang = 'pt-BR';
            utterance.rate = 0.9;
            utterance.pitch = 1.1;
            utterance.volume = 1;
            utterance.onstart = () => voiceStatus.innerHTML = '<i class="fas fa-volume-up"></i> Falando...';
            utterance.onend = () => voiceStatus.innerHTML = '<i class="fas fa-volume-up"></i> Voz ativa';
            synth.speak(utterance);
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.innerHTML = `<i class="fas fa-drum"></i> ${q.question}`;
            
            // FALAR A PERGUNTA
            setTimeout(() => speak(q.question), 500);

            optionsEl.innerHTML = '';
            hintText.style.display = 'none';
            eliminated = false;
            hinted = false;
            eliminateBtn.disabled = false;
            hintBtn.disabled = false;

            progress.style.width = `${((currentQuestion) / questions.length) * 100}%`;

            q.options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.classList.add('option');
                btn.innerHTML = `${String.fromCharCode(65 + index)}. ${opt}`;
                btn.dataset.index = index;
                btn.addEventListener('click', handleAnswer);
                optionsEl.appendChild(btn);
            });

            createConfetti(7);
        }

        function handleAnswer(e) {
            const selected = parseInt(e.target.dataset.index);
            const correct = questions[currentQuestion].correct;
            const options = document.querySelectorAll('.option');

            options.forEach(opt => {
                opt.removeEventListener('click', handleAnswer);
                const idx = parseInt(opt.dataset.index);
                if (idx === correct) {
                    opt.classList.add('selected');
                    createConfetti(25);
                    speak("Correto!");
                } else if (idx === selected) {
                    opt.classList.add('wrong');
                    speak("Errado!");
                }
            });

            if (selected === correct) {
                score += 10;
                scoreEl.innerHTML = `<i class="fas fa-drum"></i> Pontos: ${score}`;
                playSound('correct');
            } else {
                playSound('wrong');
            }

            setTimeout(nextQuestion, 3000);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showEndScreen();
            }
        }

        function showEndScreen() {
            progress.style.width = '100%';
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.subtitle').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            questionEl.style.display = 'none';
            optionsEl.style.display = 'none';
            document.getElementById('powerups').style.display = 'none';
            hintText.style.display = 'none';
            scoreEl.style.display = 'none';
            endScreen.style.display = 'block';
            finalScore.textContent = `Pontuação Final: ${score} / ${questions.length * 10}`;
            createConfetti(100);
            bgMusic.pause();
            speak(`Parabéns! Você fez ${score} pontos!`);
            playSound('victory');
        }

        // Powerups
        skipBtn.addEventListener('click', () => {
            speak("Pulando para a próxima pergunta.");
            playSound('skip');
            createConfetti(12);
            nextQuestion();
        });

        eliminateBtn.addEventListener('click', () => {
            if (eliminated) return;
            eliminated = true;
            eliminateBtn.disabled = true;
            speak("Duas respostas erradas foram eliminadas.");

            const correct = questions[currentQuestion].correct;
            let wrongs = [];
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index !== correct && opt.style.opacity !== '0.3') wrongs.push(opt);
            });

            for (let i = 0; i < 2 && wrongs.length > 0; i++) {
                const rand = Math.floor(Math.random() * wrongs.length);
                wrongs[rand].style.opacity = '0.3';
                wrongs[rand].style.pointerEvents = 'none';
                wrongs[rand].style.filter = 'grayscale(100%)';
                wrongs.splice(rand, 1);
            }
            playSound('eliminate');
        });

        hintBtn.addEventListener('click', () => {
            if (hinted) return;
            hinted = true;
            hintBtn.disabled = true;
            hintText.innerHTML = `<i class="fas fa-lightbulb"></i> <strong>Dica:</strong> ${questions[currentQuestion].hint}`;
            hintText.style.display = 'block';
            speak(questions[currentQuestion].hint);
            playSound('hint');
        });

        restartBtn.addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            scoreEl.innerHTML = `<i class="fas fa-drum"></i> Pontos: ${score}`;
            document.querySelector('h1').style.display = 'block';
            document.querySelector('.subtitle').style.display = 'block';
            document.querySelector('.progress-bar').style.display = 'block';
            questionEl.style.display = 'block';
            optionsEl.style.display = 'grid';
            document.getElementById('powerups').style.display = 'flex';
            scoreEl.style.display = 'flex';
            endScreen.style.display = 'none';
            bgMusic.currentTime = 0;
            bgMusic.play();
            speak("Iniciando novo jogo!");
            loadQuestion();
        });

        // Sons
        function playSound(type) {
            const sounds = {
                correct: 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwF',
                wrong: 'data:audio/wav;base64,UklGRiQCAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQ',
                hint: 'data:audio/wav;base64,UklGRl4CAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQ',
                eliminate: 'data:audio/wav;base64,UklGRmQCAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQ',
                skip: 'data:audio/wav;base64,UklGRkACAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQ',
                victory: 'data:audio/wav;base64,UklGRsAFAABXQVZFZm10IBAAAAABAAIARKwAAIhYAQACABAAZGF0YQ'
            };
            const audio = new Audio(sounds[type] || sounds.correct);
            audio.volume = 0.7;
            audio.play();
        }

        // Confetti
        function createConfetti(count) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                const size = Math.random() * 12 + 10;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#FFD700', '#FFA500', '#FF4500', '#228B22', '#FF6B35'][Math.floor(Math.random() * 5)];
                confetti.style.animationDuration = (Math.random() * 4 + 3) + 's';
                confetti.style.animationDelay = Math.random() * 0.7 + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50% 0 50% 50%' : '0 50% 50% 50%';
                document.getElementById('quiz-container').appendChild(confetti);
                setTimeout(() => confetti.remove(), 7000);
            }
        }

        // Função para iniciar o quiz a partir da splash screen
        function startQuizFromSplash() {
            const splashScreen = document.getElementById('splash-screen');
            const quizContainer = document.getElementById('quiz-container');
            
            // Fade out da splash screen
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                splashScreen.style.display = 'none';
                quizContainer.classList.remove('hidden');
                
                // Configurar música e voz
                bgMusic.volume = 0.4;
                bgMusic.play().catch(() => {
                    console.log('Autoplay bloqueado, música iniciará após interação');
                });
                
                loadVoices();
                startQuiz();
            }, 1500);
        }

        // Remover o setTimeout de inicialização automática
        // setTimeout(startQuiz, 1000);
    </script>
</body>
</html>
