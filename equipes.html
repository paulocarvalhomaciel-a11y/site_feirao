    <!-- SCRIPT DO CARROSSEL AUTOMÁTICO (2 segundos) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const items = document.querySelectorAll(".carousel-item");
            if (items.length <= 1) return; // não roda se tiver só 1 imagem

            let current = 0;
            items[0].classList.add("active"); // garante que a primeira está ativa

            function nextSlide() {
                items[current].classList.remove("active");
                current = (current + 1) % items.length;
                items[current].classList.add("active");
            }

            setInterval(nextSlide, 2000);
        });

        // Dropdown Games! (mesmo do index)
        (function(){
            const btn = document.getElementById('games-button');
            const menu = document.getElementById('games-menu');

            function toggleMenu() {
                const expanded = btn.getAttribute('aria-expanded') === 'true';
                btn.setAttribute('aria-expanded', !expanded);
                menu.setAttribute('aria-hidden', expanded);
            }

            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMenu();
            });

            document.addEventListener('click', (e) => {
                if (!menu.contains(e.target) && e.target !== btn) {
                    btn.setAttribute('aria-expanded', 'false');
                    menu.setAttribute('aria-hidden', 'true');
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    btn.setAttribute('aria-expanded', 'false');
                    menu.setAttribute('aria-hidden', 'true');
                }
            });
        })();

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
